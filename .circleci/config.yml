version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:14.5.0
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Show current branch
          command: echo ${CURRENT_BRANCH}
      - restore_cache:
          keys:
            - app-{{ checksum "package.json" }}
            - app-
      - run:
          name: Install yarn
          command: npm install -g yarn
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: app-{{ checksum "package.json" }}

  deploy-to-aws-s3:
    docker:
      - image: circleci/node:14.5.0
    working_directory: /~repo
    steps:
      - checkout
      - run:
          name: Show current branch
          command: echo ${CURRENT_BRANCH}
      - run:
          name: Installing AWS CLI
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install -y awscli
            sudo apt-get install -y python-pip python-dev build-essential
      - run:
          name: Build Project
          command: |
            yarn install
            yarn run build
            cd build
            zip ../build.zip -r * .[^.]*
            echo "Build successful"
      - run:
          name: Deploy too AWS S3
          command: |
            if [ "${CURRENT_BRANCH}" == "master" ]
            then
              aws --region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_BUCKET_PRODUCTIONN} --delete
            elif [ "${CURRENT_BRANCH}" == "staging" ]
            then
              aws --region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_BUCKET_STAGINGG} --delete
            else
              aws --region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_BUCKET_DEV} --delete
            fi

      deploy-to-aws-cloudFront:
        docker:
          - image: circleci/node:14.5.0
        working_directory: /~repo
        steps:
          - checkout
          - run:
              name: Show current branch
              command: echo ${CURRENT_BRANCH}
          - run:
              name: Installing AWS CLI
              working_directory: /
              command: |
                sudo apt-get -y -qq update
                sudo apt-get install -y awscli
                sudo apt-get install -y python-pip python-dev build-essential
          - run:
              name: Build Project
              command: |
                yarn install
                yarn run build
                cd build
                zip ../build.zip -r * .[^.]*
                echo "Build successful"
          - run:
              name: Deploy too AWS Cloudfront
              command: |
                aws configure set preview.cloudfront
                if [ "${CURRENT_BRANCH}" == "master" ]
                then
                  aws cloudfront create-invalidate --distribution-id ${AWS_CLOUDFRONT_PRODUCTIONN} --paths /\*
                elif [ "${CURRENT_BRANCH}" == "staging" ]
                then
                  aws cloudfront create-invalidate --distribution-id ${AWS_CLOUDFRONT_STAGINGG} --paths /\*
                else
                  aws cloudfront create-invalidate --distribution-id ${AWS_CLOUDFRONT_DEVE} --paths /\*
                fi

  workflows:
    build_and_deploy:
      jobs:
        - build
        - deploy-to-aws-s3:
          requires:
            - build
          filters:
            branches:
              only:
                - Develop
                - staging
                - master
        - deploy-to-aws-cloudfront:
            requires:
              - deploy-to-aws-s3
            filters:
              branches:
                only:
                  - Develop
                  - staging
                  - master

